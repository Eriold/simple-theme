<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/logo/omni-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/forms-tabs.css">
    <title>Store build</title>
</head>

<script src="./javascript/tabs-user.js"></script>

<body>
    <!-- NAVBAR of app show mobile -->
    <header>
        <div class="menu-bar">
            <a href="#" class="bt-menu"><span class="icon-menu" id="icon-menu"></span></a>
        </div>
        <img src="./images/logo/omni-logo.png" alt="">
        <nav>
            <ul class="navmenu">
                <li>
                    <a href="#">
                        <span class="icon-home active"></span>INICIO</a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-services"></span>SERVICIOS</a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-our-team"></span>NUESTRO EQUIPO</a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-portfolio"></span>PORTAFOLIO</a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-contact"></span>CONTÁCTO</a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-termns-and-conditions"></span>TÉRMINOS Y CONDICIONES</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Form of Login or register -->

    <div class="forms">
        <div class="head" class="signup">
            <div onclick="swap(this);" data-tab="login" class="login-tab">
                INGRESO
            </div>
            <div onclick="swap(this);" data-tab="signup" class="signup-tab">
                REGISTRO
            </div>
        </div>
        <div class="body" id="form-body">
            <form action="">
                <div class="login">
                    <div class="form-row">
                        <label for="email">EMAIL
                        <input type="email" placeholder="ejemplo@email.com" class="input"></label>
                        <label for="password">CONTRASEÑA
                        <input type="password" placeholder="********" class="input"></label>
                        <div class="subscribe-div">
                            <input type="checkbox" name="subscribe" id="" class="subscribe"> <label for=""> Suscribirse al Newsletter</label>
                        </div>
                        <button type="submit" class="button-form">Ingreso</button>
                        <a class="forgot-password" href="#">Olvidé Contraseña</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./javascript/menu.js"></script>
    <script src="./javascript/tabs-user.js"></script>
</body>

</html>
